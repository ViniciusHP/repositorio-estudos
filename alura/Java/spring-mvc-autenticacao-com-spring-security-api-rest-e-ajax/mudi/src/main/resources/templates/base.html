<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
    rel="stylesheet"
  />
  <style>
    .logo-container {
      background-color: #47bcff;
      color: #fff;
    }
    .logo {
      font-family: "Handlee", cursive;
      font-size: 2.5rem;
    }
  </style>
</head>

<div
  th:fragment="logo"
  class="logo-container mb-3 p-3 d-flex justify-content-between"
>
  <span class="logo">mudi</span>
  <span class="mt-3">
    <a class="text-light" sec:authorize="!isAuthenticated()" href="/login"
      >login</a
    >
    <form id="logout-form" th:action="@{/logout}" method="post">
      <button
        class="btn btn-link text-light p-0 border-0"
        sec:authorize="isAuthenticated()"
        type="submit"
      >
        logout
      </button>
    </form>
  </span>
</div>

<div
  th:fragment="titulo(valor)"
  class="container-fluid py-5 bg-secondary bg-opacity-50 rounded-3"
>
  <h1 class="display-5 fw-bold" th:text="${valor}"></h1>
</div>
