<!DOCTYPE html>
<html lang="pt-BR">
  <head th:replace="~{base :: head}"></head>
  <body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
      <div th:replace="~{base :: titulo('Login')}"></div>

      <div class="card mb-3">
        <form th:action="@{/login}" method="post" class="form-group card-body">
          <div class="mb-3">
            <label class="form-label" for="username">Usuário</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Usuário"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Senha"
            />
          </div>
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
