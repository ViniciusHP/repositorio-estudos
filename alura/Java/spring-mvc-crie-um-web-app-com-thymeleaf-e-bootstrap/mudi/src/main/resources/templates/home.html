<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Pedidos</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid py-5 bg-secondary bg-opacity-50 rounded-3">
        <h1 class="display-5 fw-bold">Meus pedidos</h1>
      </div>
      <nav class="navbar bg-light justify-content-between mb-3">
        <div class="navbar-nav">
          <a class="nav-link active" href="">Todos</a>
          <a class="nav-link" href="">Aguardando</a>
          <a class="nav-link" href="">Aprovado</a>
          <a class="nav-link" href="">Entregue</a>
        </div>
        <a class="btn btn-outline-secondary" href="/pedido/formulario">Novo</a>
      </nav>
      <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">
          Nome do produto
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div class="row">
                <div class="col-md-5">
                  Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
                </div>
                <div class="col-md-7">
                  Data de entrega:
                  <span th:text="${pedido.dataDeEntrega}">10/02/2022</span>
                </div>
              </div>
              <div>Produto</div>
              <div>
                <input
                  class="form-control"
                  th:value="${pedido.urlProduto}"
                  value=" url do produto"
                />
              </div>

              <div>Descrição</div>
              <div>
                <textarea class="form-control" th:text="${pedido.descricao}">
                          descrição do pedido</textarea
                >
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <img class="img-thumbnail" th:src="${pedido.urlImagem}" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
