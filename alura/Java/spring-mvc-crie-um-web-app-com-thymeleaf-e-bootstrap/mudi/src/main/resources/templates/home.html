<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div th:each="pedido : ${pedidos}">
      <div th:text="${pedido.nomeProduto}">Nome do produto</div>
      <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
      <div>
        Data de entrega:
        <span th:text="${pedido.dataDeEntrega}">10/02/2022</span>
      </div>

      <div>Produto</div>
      <div>
        <input th:value="${pedido.urlProduto}" value=" url do produto" />
      </div>

      <div>Descrição</div>
      <div>
        <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
      </div>

      <div>
        <img th:src="${pedido.urlImagem}" />
      </div>
    </div>
  </body>
</html>
