<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Pedidos</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid py-5 bg-secondary bg-opacity-50 rounded-3">
        <h1 class="display-5 fw-bold">Novo pedido</h1>
      </div>

      <form action="/pedido/novo" method="POST">
        <div class="mb-3">
          <label class="form-label" for="nomeProduto">Produto</label>
          <input
            type="text"
            class="form-control"
            name="nomeProduto"
            placeholder="Nome do produto"
          />
          <small>Informe qual o nome do produto.</small>
        </div>
        <div class="mb-3">
          <label class="form-label" for="urlProduto">URL</label>
          <input
            type="text"
            class="form-control"
            name="urlProduto"
            placeholder="URL do produto"
          />
          <small
            >Procure em um site o produto que você deseja e cole a url da página
            aqui.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="urlImagem">Imagem</label>
          <input
            type="text"
            class="form-control"
            name="urlImagem"
            placeholder="URL da imagem"
          />
          <small
            >Copie a url de uma imagem do produto e cole aqui para ajudar a
            conseguir compradores.</small
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="descricao">Descrição</label>
          <textarea
            type="text"
            class="form-control"
            name="descricao"
            placeholder="Adicione detalhes importantes para ajudar o comprador."
          ></textarea>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
