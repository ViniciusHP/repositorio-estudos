<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <style>
      .logo-container {
        background-color: #47bcff;
        color: #fff;
      }
      .logo {
        font-family: "Handlee", cursive;
        font-size: 2.5rem;
      }
    </style>
    <title>Pedidos</title>
  </head>
  <body>
    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
      <span class="logo">mudi</span>
      <span class="mt-3">login</span>
    </div>
    <div class="container">
      <div class="container-fluid py-5 bg-secondary bg-opacity-50 rounded-3">
        <h1 class="display-5 fw-bold">Novo pedido</h1>
      </div>

      <div class="card mt-3">
        <form
          th:object="${requisicao}"
          action="/pedido/novo"
          method="POST"
          class="form-group card-body"
        >
          <div class="mb-3">
            <label class="form-label" for="nomeProduto">Produto</label>
            <input
              type="text"
              class="form-control"
              th:field="*{nomeProduto}"
              placeholder="Nome do produto"
              th:errorclass="is-invalid"
            />
            <small>Informe qual o nome do produto.</small>
            <div class="invalid-feedback" th:errors="*{nomeProduto}">
              Erros do nome do produto
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="urlProduto">URL</label>
            <input
              type="text"
              class="form-control"
              th:field="*{urlProduto}"
              placeholder="URL do produto"
              th:errorclass="is-invalid"
            />
            <small
              >Procure em um site o produto que você deseja e cole a url da
              página aqui.</small
            >
            <div class="invalid-feedback" th:errors="*{urlProduto}">
              Erros da url do produto
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="urlImagem">Imagem</label>
            <input
              type="text"
              class="form-control"
              th:field="*{urlImagem}"
              placeholder="URL da imagem"
              th:errorclass="is-invalid"
            />
            <small
              >Copie a url de uma imagem do produto e cole aqui para ajudar a
              conseguir compradores.</small
            >
            <div class="invalid-feedback" th:errors="*{urlImagem}">
              Erros da url da imagem
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="descricao">Descrição</label>
            <textarea
              type="text"
              class="form-control"
              placeholder="Adicione detalhes importantes para ajudar o comprador."
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
