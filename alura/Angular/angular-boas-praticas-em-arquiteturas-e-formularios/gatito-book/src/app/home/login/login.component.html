<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
    class="form-control"
    type="text"
    name="usuario"
    [(ngModel)]="usuario"
    placeholder="Nome do usuÃ¡rio" />
  </div>
  <div class="form-group">
    <input
    class="form-control"
    type="password"
    name="senha"
    [(ngModel)]="senha"
    placeholder="Senha" />
  </div>
  <button class="btn btn-primary btn-block" type="submit">Login</button>
</form>
