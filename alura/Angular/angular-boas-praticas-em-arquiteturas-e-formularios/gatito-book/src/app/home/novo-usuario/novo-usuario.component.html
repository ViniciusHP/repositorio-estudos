<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4">
  <div class="form-group">
    <input class="form-control" name="nome" type="text" placeholder="Nome Completo" />
  </div>
  <div class="form-group">
    <input class="form-control" name="usuario" type="text" placeholder="Usuário" />
  </div>
  <div class="form-group">
    <input class="form-control" name="email" type="text" placeholder="E-mail" />
  </div>
  <div class="form-group">
    <input class="form-control" name="senha" type="password" placeholder="Senha" />
  </div>
  <button
    class="btn btn-primary btn-block"
    type="submit"
  >Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça Login.</a></p>
